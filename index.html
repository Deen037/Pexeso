<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href="./source/style.css" rel="stylesheet" type="text/css" />
    <title>MyPexeso</title>
  </head>
  <body>
    <header>
      <div id="headerLeft">
        <a href="/">
          <i class="fa fa-home" aria-hidden="false"></i>
        </a>
      </div>
      <div id="headerMid">
        <div id="headerVersus">
          <div class="headerTop">
            <div class="players">
              <div id="form1">
                <form>
                  <input
                    type="text"
                    maxlength="10"
                    id="input1"
                    placeholder="Player 1"
                  />
                </form>
              </div>
              <div id="p1">
                <h3 id="player1" onclick="editName('player1')"></h3>
              </div>
            </div>
            <h1 id="score1">0</h1>
            <h1>:</h1>
            <h1 id="score2">0</h1>
            <div class="players">
              <div id="form2">
                <form>
                  <input
                    type="text"
                    id="input2"
                    maxlength="10"
                    placeholder="Player 2"
                  />
                </form>
              </div>
              <div id="p2">
                <h3 id="player2" onclick="editName('player2')"></h3>
              </div>
            </div>
          </div>
          <div class="headerBottom">
            <div class="leftBoxes">
              <div class="doubleBox">
                <div id="box1"></div>
                <div id="box2"></div>
              </div>
              <div class="wins">
                <p class="winsLabel">wins</p>
                <p>:</p>
                <p id="p1wins"></p>
              </div>
            </div>
            <div class="onMove">
              <p id="leftArrow">&larr;</p>
              <p id="youGo">you go</p>
              <p id="rightArrow">&rarr;</p>
            </div>
            <div class="rightBoxes">
              <div class="helper"></div>
              <div class="wins">
                <p id="p2wins"></p>
                <p>:</p>
                <p class="winsLabel">wins</p>
              </div>
              <div class="doubleBox">
                <div id="box3"></div>
                <div id="box4"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="headerSolo">
          <div id="leftSolo">
            <div id="formSolo">
              <form>
                <input
                  type="text"
                  maxlength="10"
                  id="inputSolo"
                  placeholder="Player"
                />
              </form>
            </div>
            <div class="players">
              <div id="pS">
                <h3 id="playerSolo" onclick="editName('playerSolo')"></h3>
              </div>
            </div>
          </div>
          <div id="watches">
            <h3 id="time">00:00</h3>
          </div>
          <div id="resultsButton">
            <button onclick="showResults()">show best</button>
          </div>
        </div>
      </div>
      <div id="headerRight"></div>
    </header>
    <nav id="nav">
      <div class="themes">
        <p id="nature">Nature</p>
        <p id="legends">Legends</p>
        <p id="animals">Animals</p>
        <p id="pipe">|</p>
      </div>
      <div class="modes">
        <p id="versus">Versus</p>
        <p id="tournament">Tournament</p>
        <p id="solo">Solo</p>
      </div>
    </nav>
    <main class="board">
      <div id="boardLeft"></div>
      <div id="boardMid">
        <div id="row1">
          <div id="card">
            <img src="" id="field1" />
          </div>
          <div id="card">
            <img src="" id="field2" />
          </div>
          <div id="card">
            <img src="" id="field3" />
          </div>
          <div id="card">
            <img src="" id="field4" />
          </div>
        </div>
        <div id="row2">
          <div id="card">
            <img src="" id="field5" />
          </div>
          <div id="card">
            <img src="" id="field6" />
          </div>
          <div id="card">
            <img src="" id="field7" />
          </div>
          <div id="card">
            <img src="" id="field8" />
          </div>
        </div>
        <div id="row3">
          <div id="card">
            <img src="" id="field9" />
          </div>
          <div id="card">
            <img src="" id="field10" />
          </div>
          <div id="card">
            <img src="" id="field11" />
          </div>
          <div id="card">
            <img src="" id="field12" />
          </div>
        </div>
        <div id="row4">
          <div id="card">
            <img src="" id="field13" />
          </div>
          <div id="card">
            <img src="" id="field14" />
          </div>
          <div id="card">
            <img src="" id="field15" />
          </div>
          <div id="card">
            <img src="" id="field16" />
          </div>
        </div>
        <div id="row5">
          <div id="card">
            <img src="" id="field17" />
          </div>
          <div id="card">
            <img src="" id="field18" />
          </div>
          <div id="card">
            <img src="" id="field19" />
          </div>
          <div id="card">
            <img src="" id="field20" />
          </div>
        </div>
      </div>
      <div id="boardRight"></div>
    </main>
    <footer>
      <div id="line"></div>
    </footer>

    <div id="winner">
      <h1 id="winnerName"></h1>
      <h3 id="theChamp"></h3>
      <div>
        <button id="playAgain" onclick="playAgain()">Play again</button>
      </div>
    </div>
    <div id="result">
      <h1 id="name"></h1>
      <div>
        <p>time</p>
        <h2 id="finalTime"></h2>
      </div>
      <div>
        <p>clicks</p>
        <h2 id="finalClicks"></h2>
      </div>
      <div>
        <p>spot</p>
        <h2 id="position"></h2>
      </div>
      <div>
        <button id="playAgain" onclick="playAgain()">Play again</button>
      </div>
    </div>
    <div id="topScores">
      <h3 id="result20">Top 20</h3>
      <h3 id="result3">Top 3</h3>
      <div id="top20"></div>
      <button onclick="hideResults()">Let's go!</button>
    </div>
    <div id="phoneRotation">
      <div class="phone"></div>
      <div class="message">Rotate your phone</div>
    </div>

    <script type="text/javascript" src="source/js/navbar.js"></script>
    <script type="text/javascript" src="source/js/router.js"></script>
    <script type="text/javascript" src="source/js/displays.js"></script>
    <script type="module" src="source/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
  </body>
</html>
