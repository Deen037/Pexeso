<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href="./source/style.css" rel="stylesheet" type="text/css" />
    <title>MyPexeso</title>
  </head>
  <body>
    <header>
      <div id="headerVersus">
        <div class="headerTop">
          <div class="players">
            <div id="form1">
              <form>
                <input type="button" value="submit" id="sub1" />
                <input type="text" id="input1" placeholder="Player 1" />
              </form>
            </div>
            <div id="p1">
              <h3 id="player1"></h3>
            </div>
          </div>
          <h5 id="score1">0</h5>
          <h1>:</h1>
          <h5 id="score2">0</h5>
          <div class="players">
            <div id="form2">
              <form>
                <input type="text" id="input2" placeholder="Player 2" />
                <input type="button" value="submit" id="sub2" />
              </form>
            </div>
            <div id="p2">
              <h3 id="player2"></h3>
            </div>
          </div>
        </div>
        <div class="headerBottom">
          <div class="leftBoxes">
            <div class="doubleBox">
              <div id="box1"></div>
              <div id="box2"></div>
            </div>
            <div class="wins">
              <p class="winsLabel">wins</p>
              <p>:</p>
              <p id="p1wins"></p>
            </div>
          </div>
          <div class="onMove">
            <p id="leftArrow">&larr;</p>
            <p id="youGo">you go</p>
            <p id="rightArrow">&rarr;</p>
          </div>
          <div class="rightBoxes">
            <div class="helper"></div>
            <div class="wins">
              <p id="p2wins"></p>
              <p>:</p>
              <p class="winsLabel">wins</p>
            </div>
            <div class="doubleBox">
              <div id="box3"></div>
              <div id="box4"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="headerSolo">
        <div id="formSolo">
          <form>
            <input type="text" id="inputSolo" placeholder="Player 1" />
            <input type="button" value="submit" id="subSolo" />
          </form>
        </div>
        <div class="players">
          <div id="pS">
            <h3 id="playerSolo"></h3>
          </div>
        </div>
        <div id="watches">
          <h3 id="time">00:00:0</h3>
        </div>
        <!-- <button onclick="start()">Ready</button>
        <button onclick="stop()">Stop</button> -->
      </div>
    </header>
    <nav id="nav">
      <div class="themes">
        <p id="nature">Nature</p>
        <p id="legends">Legends</p>
        <p id="animals">Animals</p>
      </div>
      <p>|</p>
      <div class="modes">
        <p id="versus">Versus</p>
        <p id="solo">Solo</p>
        <p id="tournament">Tournament</p>
      </div>
    </nav>

    <main class="board">
      <div id="row1">
        <div id="card">
          <img src="" id="field1" />
        </div>
        <div id="card">
          <img src="" id="field2" />
        </div>
        <div id="card">
          <img src="" id="field3" />
        </div>
        <div id="card">
          <img src="" id="field4" />
        </div>
      </div>
      <div id="row2">
        <div id="card">
          <img src="" id="field5" />
        </div>
        <div id="card">
          <img src="" id="field6" />
        </div>
        <div id="card">
          <img src="" id="field7" />
        </div>
        <div id="card">
          <img src="" id="field8" />
        </div>
      </div>
      <div id="row3">
        <div id="card">
          <img src="" id="field9" />
        </div>
        <div id="card">
          <img src="" id="field10" />
        </div>
        <div id="card">
          <img src="" id="field11" />
        </div>
        <div id="card">
          <img src="" id="field12" />
        </div>
      </div>
      <div id="row4">
        <div id="card">
          <img src="" id="field13" />
        </div>
        <div id="card">
          <img src="" id="field14" />
        </div>
        <div id="card">
          <img src="" id="field15" />
        </div>
        <div id="card">
          <img src="" id="field16" />
        </div>
      </div>
      <div id="row5">
        <div id="card">
          <img src="" id="field17" />
        </div>
        <div id="card">
          <img src="" id="field18" />
        </div>
        <div id="card">
          <img src="" id="field19" />
        </div>
        <div id="card">
          <img src="" id="field20" />
        </div>
      </div>
    </main>

    <div id="winner">
      <h3 id="theChamp">THE CHAMP</h3>
      <h1 id="winnerName"></h1>
      <button id="playAgain" onclick="playAgain()">Play again</button>
    </div>
    <script type="text/javascript" src="source/navbar.js"></script>
    <script type="text/javascript" src="source/router.js"></script>
    <script type="text/javascript" src="source/languages.js"></script>
    <script type="text/javascript" src="source/themes.js"></script>
    <script type="text/javascript" src="source/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
  </body>
</html>
