<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="./source/style.css" rel="stylesheet" type="text/css" /> -->
    <title>pexeso BDS</title>
  </head>
  <style>
    body {
      min-width: 700px;
      background-color: #f5f5f5;
      font-family: "Roboto", sans-serif;
      margin: 0;
      padding: 0;
      background-color: rgb(38, 35, 32);
    }

    .headerTop {
      margin-top: 10px;
    }

    .headerTop,
    .headerBottom {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 20px;
    }

    .players,
    #hide1,
    #hide2 {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #hra {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      background-color: black;
      padding-top: 30px;
      padding-bottom: 30px;
    }

    #stlpec1,
    #stlpec2,
    #stlpec3,
    #stlpec4,
    #stlpec5 {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 2px;
    }
    #karta img {
      width: 160px;
      height: 120px;
      border-radius: 10px;
      border: 1px solid black;
    }

    @media screen and (min-width: 1200px) {
      #karta img {
        width: 200px;
        height: 150px;
      }
    }

    #input1,
    #input2 {
      border: none;
      border-bottom: 1px solid black;
      background-color: transparent;
      outline: none;
      font-size: 20px;
      color: white;
      text-align: center;
      width: 200px;
    }

    #sub1,
    #sub2 {
      background-color: rgb(25, 25, 25);
      border: none;
      border-radius: 5px;
    }
    #sub1 {
      color: rgb(255, 182, 193);
    }
    #sub2 {
      color: rgb(173, 216, 230);
    }

    #score1,
    #score2 {
      color: white;
      font-size: 30px;
    }
    #score1 {
      margin-left: 30px;
    }
    #score2 {
      margin-right: 30px;
    }
    h5 {
      color: white;
      margin: 0;
      padding: 0;
    }

    h3 {
      color: white;
      font-size: 20px;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: white;
      margin: 0;
      padding: 0;
    }
    #p1,
    #p2 {
      margin: 0;
      padding: 0;
      width: 200px;
      text-align: center;
      display: none;
    }
    #p1 {
      border-bottom: 1px solid rgb(255, 182, 193);
    }
    #p2 {
      border-bottom: 1px solid rgb(173, 216, 230);
    }

    .leftBoxes,
    .rightBoxes {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 200px;
      gap: 10px;
      margin: 5px;
    }
    .box1,
    .box2,
    .box3,
    .box4 {
      width: 10px;
      height: 10px;
      border: 1px solid black;
    }

    .box1,
    .box2 {
      background-color: rgb(255, 182, 193);
    }
    .box3,
    .box4 {
      background-color: rgb(173, 216, 230);
    }
  </style>
  <body>
    <header>
      <div class="headerTop">
        <div class="players">
          <div id="form1">
            <form>
              <input type="button" value="submit" id="sub1" />
              <input type="text" id="input1" placeholder="Player 1" />
            </form>
          </div>
          <div id="p1">
            <h3 id="player1"></h3>
          </div>
        </div>
        <h5 id="score1">0</h5>
        <h1>:</h1>
        <h5 id="score2">0</h5>
        <div class="players">
          <div id="form2">
            <form>
              <input type="text" id="input2" placeholder="Player 2" />
              <input type="button" value="submit" id="sub2" />
            </form>
          </div>
          <div id="p2">
            <h3 id="player2"></h3>
          </div>
        </div>
      </div>
      <div class="headerBottom">
        <div class="leftBoxes">
          <div class="box1"></div>
          <div class="box2"></div>
        </div>
        <div class="rightBoxes">
          <div class="box3"></div>
          <div class="box4"></div>
        </div>
      </div>
    </header>

    <div id="hra">
      <div id="stlpec1">
        <div id="karta">
          <img src="" id="pole1" />
        </div>
        <div id="karta">
          <img src="" id="pole2" />
        </div>
        <div id="karta">
          <img src="" id="pole3" />
        </div>
        <div id="karta">
          <img src="" id="pole4" />
        </div>
      </div>
      <div id="stlpec2">
        <div id="karta">
          <img src="" id="pole5" />
        </div>
        <div id="karta">
          <img src="" id="pole6" />
        </div>
        <div id="karta">
          <img src="" id="pole7" />
        </div>
        <div id="karta">
          <img src="" id="pole8" />
        </div>
      </div>
      <div id="stlpec3">
        <div id="karta">
          <img src="" id="pole9" />
        </div>
        <div id="karta">
          <img src="" id="pole10" />
        </div>
        <div id="karta">
          <img src="" id="pole11" />
        </div>
        <div id="karta">
          <img src="" id="pole12" />
        </div>
      </div>
      <div id="stlpec4">
        <div id="karta">
          <img src="" id="pole13" />
        </div>
        <div id="karta">
          <img src="" id="pole14" />
        </div>
        <div id="karta">
          <img src="" id="pole15" />
        </div>
        <div id="karta">
          <img src="" id="pole16" />
        </div>
      </div>
      <div id="stlpec5">
        <div id="karta">
          <img src="" id="pole17" />
        </div>
        <div id="karta">
          <img src="" id="pole18" />
        </div>
        <div id="karta">
          <img src="" id="pole19" />
        </div>
        <div id="karta">
          <img src="" id="pole20" />
        </div>
      </div>
    </div>

    <script type="text/javascript" src="source/script.js"></script>
  </body>
</html>
